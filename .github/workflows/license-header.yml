name: eden-license

on:
  pull_request:
    branches: [ master ]

jobs:
  license-header:
    runs-on: source
    steps:
      - name: Fetch
        run: git fetch origin master:master

      - name: Make script executable
        run: chmod +x ./.ci/license-header.sh

      - name: Check license headers
        run: ./.ci/license-header.sh
